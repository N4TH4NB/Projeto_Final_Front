<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key="
      defer
    ></script>
    <title>Estação meterológica</title>
  </head>
  <body>
    <div id="container">
      <div id="weather">
        <h1 id="title">--</h1>
        <div id="infos">
          <div id="temp">
            <img
              id="temp_img"
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt=""
            />
            <div>
              <p id="temp_value">-- <sup>C°</sup></p>
            </div>
          </div>
          <div id="other_infos">
            <div class="info">
              <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
              <div>
                <h2>Temp. max</h2>
                <p id="temp_max">-- <sup>C°</sup></p>
              </div>
            </div>
            <div class="info">
              <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
              <div>
                <h2>Temp. min</h2>
                <p id="temp_min">-- <sup>C°</sup></p>
              </div>
            </div>
            <div class="info">
              <i class="fa-solid fa-mountain"></i>
              <div>
                <h2>Pressão Atm.</h2>
                <p id="pressure">-- <span>atm</span></p>
              </div>
            </div>
            <div class="info">
              <i id="lumi_icon" class="fa-regular fa-lightbulb"></i>
              <div>
                <h2>Luminosidade</h2>
                <p id="lumi">--<span>%</span></p>
              </div>
            </div>
            <div class="info">
              <i id="rain-icon" class="fa-solid fa-cloud-rain"></i>
              <div>
                <h2>Chovendo</h2>
                <p id="raining">-- <span>mm</span></p>
              </div>
            </div>
            <div class="info">
              <i class="fa-regular fa-clock"></i>
              <div>
                <h2>Data</h2>
                <p id="data">--</p>
              </div>
            </div>
          </div>
          <div id="map"></div>
        </div>
        <div id="switch" onclick="toggleMode()">
          <button><ion-icon name="sunny-outline"></ion-icon></button>
          <span></span>
        </div>
        <div id="battery-setor">
          <i id="battery-icon" class="fa-solid fa-battery-full"></i>
          <span id="battery">--</span>
          <span>%</span>
        </div>
      </div>
      <script type="module" src="script.js"></script>
      <p id="att">Ultima atualização: <span id="last-att"> --</span></p>
    </div>
  </body>
</html>
